<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}OpenLab mini{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <style>
    body{ background:#0b0e13; color:#e9eef3; }
    .navbar{ background:linear-gradient(90deg,#0b0e13,#0f2233); }
    .badge-cat{ background:#0ea5e9; }
    .card{ background:#111826; border-color:#1f2a40; }
    a{ color:#7dd3fc; } a:hover{ color:#bae6fd; }
    .reply-bar{ border-left:2px solid #334155; margin-left:1rem; padding-left:1rem; }
    .text-muted-2{ color:#94a3b8; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">OpenLab mini</a>
    <div class="ms-auto">
      <a class="btn btn-sm btn-info" href="{{ url_for('new') }}">＋ 新規投稿</a>
    </div>
  </div>
</nav>
<main class="container mb-5">
  {% block content %}{% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
