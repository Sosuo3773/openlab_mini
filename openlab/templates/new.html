{% extends "base.html" %}
{% block title %}新規投稿 | OpenLab mini{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-lg-8">
    <div class="card p-4">
      <h4 class="mb-3">新しい投稿を作成</h4>
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">タイトル</label>
          <input name="title" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">カテゴリ</label>
          <input name="category" class="form-control" placeholder="例：物理 / 数学 / シミュレーション" required>
        </div>
        <div class="mb-3">
          <label class="form-label">本文</label>
          <textarea name="content" rows="8" class="form-control" required></textarea>
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-info">投稿</button>
          <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">キャンセル</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
