<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ category }} | OpenLab mini</title>
</head>
<body>
  <h1>{{ category }} の投稿</h1>
  <a href="/">← トップへ戻る</a>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{{ url_for('post', id=post.id) }}">{{ post.title }}</a>
        - {{ post.date.strftime("%Y-%m-%d") }}
      </li>
    {% endfor %}
  </ul>
</body>
</html>
